<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        var count = 0;
        document.write("starting loop");

        while (count < 10)
        {
            document.write("Current count: " + count + "<br />");
            count++;
        }
        document.write("Loop stopped");
    </script>
</head>
<body>

</body>
</html>
